<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Scales</title>
  <style type="text/css">
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
  </style>
</head>

<body>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <div class="chart"></div>
<script>
  var d3 = d3 || window.d3;

  var data = [3, 7, 21, 31, 35, 42];
  
  // Given a domain and range, we get a function that can give us the scale of the data
  var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    // Want to guess how wide the 42 bar is?
    .range([0,300]);
    
  // Instructions for drawing the bar chart
  d3.select(".chart")
    .selectAll("div")
    .data(data)
    .enter().append("div")
    // Notice width is dynamically applied
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });
</script>

</body>
</html>
